name: Release Android

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.1.0)'
        required: true
        type: string
      dry_run:
        description: 'Dry run (skip actual publishing)'
        required: false
        type: boolean
        default: false

# Restrict to repository owner only
jobs:
  validate:
    name: Validate version
    runs-on: ubuntu-latest
    if: github.actor == github.repository_owner
    outputs:
      version: ${{ steps.version.outputs.version }}
      sha: ${{ steps.sha.outputs.sha }}
    steps:
      - name: Validate version format
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [[ ! "$INPUT_VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "::error::Invalid version format: $INPUT_VERSION"
            echo "Expected format: X.Y.Z (e.g., 0.1.0, 1.0.0)"
            exit 1
          fi
          echo "version=$INPUT_VERSION" >> $GITHUB_OUTPUT

      - name: Checkout
        uses: actions/checkout@v6

      - name: Pin commit SHA
        id: sha
        run: echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Verify build.gradle.kts versionName matches
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          GRADLE_VERSION=$(sed -n 's/.*versionName\s*=\s*"\([^"]*\)".*/\1/p' android/app/build.gradle.kts)
          if [[ "$GRADLE_VERSION" != "$INPUT_VERSION" ]]; then
            echo "::error::Version mismatch: build.gradle.kts has '$GRADLE_VERSION' but workflow input is '$INPUT_VERSION'"
            echo "Update android/app/build.gradle.kts versionName to '$INPUT_VERSION' before releasing."
            exit 1
          fi
          echo "Version verified: $GRADLE_VERSION"

  android-build:
    name: Build release APK
    runs-on: ubuntu-latest
    needs: validate

    permissions:
      contents: read

    defaults:
      run:
        working-directory: android

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.validate.outputs.sha }}

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 21

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build release APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Upload APK artifact
        uses: actions/upload-artifact@v6
        with:
          name: app-release
          path: android/app/build/outputs/apk/release/app-release-unsigned.apk

  github-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, android-build]
    if: ${{ !inputs.dry_run }}

    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          ref: ${{ needs.validate.outputs.sha }}
          fetch-depth: 0

      - name: Create Git Tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          VERSION="${{ needs.validate.outputs.version }}"
          TAG="android-v$VERSION"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag -a "$TAG" -m "Release android v$VERSION"
            git push origin "$TAG"
          fi

      - name: Download APK artifact
        uses: actions/download-artifact@v6
        with:
          name: app-release

      - name: Rename APK
        run: mv app-release-unsigned.apk android-mock-location-mcp-agent.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: android-v${{ needs.validate.outputs.version }}
          name: Android v${{ needs.validate.outputs.version }}
          generate_release_notes: true
          files: android-mock-location-mcp-agent.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  summary:
    name: Summary
    runs-on: ubuntu-latest
    needs: [validate, android-build, github-release]
    if: always()

    steps:
      - name: Summary
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          DRY_RUN="${{ inputs.dry_run }}"

          if [[ "$DRY_RUN" == "true" ]]; then
            echo "## Dry Run Complete" >> $GITHUB_STEP_SUMMARY
            echo "Android version **$VERSION** was validated and built successfully." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "To perform the actual release, run this workflow again with 'Dry run' unchecked." >> $GITHUB_STEP_SUMMARY
          else
            echo "## Android Release Complete" >> $GITHUB_STEP_SUMMARY
            echo "Android version **v$VERSION** has been released!" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "- GitHub Release: [android-v$VERSION](https://github.com/${{ github.repository }}/releases/tag/android-v$VERSION)" >> $GITHUB_STEP_SUMMARY
          fi
